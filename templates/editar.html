{% extends "base.html" %}

{% block title %}Editar Torneo{% endblock %}

{% block content %}

<h2>Editar Torneo</h2>

<form method="POST">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ torneo.nombre }}" required><br><br>

    <label>Fecha:</label><br>
    <input type="date" name="fecha" value="{{ torneo.fecha }}" required><br><br>

    <label>Lugar:</label><br>
    <input type="text" name="lugar" value="{{ torneo.lugar }}" required><br><br>

    <button type="submit">Actualizar</button>

</form>

<br>
<a href="{{ url_for('index') }}">â¬… Volver a Torneos</a>

{% endblock %}
